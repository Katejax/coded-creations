<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Machine is Listening</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 2rem;
      box-sizing: border-box;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .left-panel {
      background-color: #111;
      border-right: 1px solid #444;
    }

    .right-panel {
      background-color: #000;
      position: relative;
    }

    .system {
      color: #888;
      margin: 0 0 1rem 0;
    }

    .cursor {
      color: white;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .typed-text {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel" id="inputLog">
      <p class="system">[system online]</p>
    </div>
    <div class="right-panel" id="output">
      <p class="typed-text"></p><span class="cursor">|</span>
    </div>
  </div>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
